<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <head name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thank you page</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet' />
        <link rel='stylesheet' href='css/thanks.css' />

    </head>

<body>
    <i class='bx bx-menu' id="theme-open"></i>

    <div class="themes-container">
        <div id="theme-close" class="bx bx-x"></div>

        <h3>switch theme</h3>

        <div class="theme-toggler">
            <span>light</span>
            <span class="toggler"></span>
            <span>dark</span>
        </div>

        <h3>pick button color</h3>
        <div class="theme-colors">
            <div class="color" style="background:#2980b9;"></div>
            <div class="color" style="background:#27ae60;"></div>
            <div class="color" style="background:#ffa502;"></div>
            <div class="color" style="background:#8e44ad;"></div>
            <div class="color" style="background:#0fb9b1;"></div>
            <div class="color" style="background:#ffd32a;"></div>
            <div class="color" style="background:#ff0033;"></div>
            <div class="color" style="background:#e84393;"></div>
            <div class="color" style="background:#000;"></div>
            <div class="color" style="background:linear-gradient(white,black,white);"></div>
            <div class="color" style="background:linear-gradient(white,gray,black);"></div>
            <div class="color" style="background:aqua;"></div>
            <div class="color" style="background:skyblue;"></div>
            <div class="color" style="background:silver;"></div>
            <div class="color" style="background:linear-gradient(white,aqua,white);"></div>
        </div>

    </div>


    <div class="container">
        <div class="content">
            <img src="images/logo2.png" alt="">
            <h3>Thanks!!!</h3>
            <p><span class="paragraph">Your message was submitted successfully.</span></p>
            <p>To return to the home page, Click the button below!!!.</p>
            <a href="index.html" class="btn">Home page</a>
        </div>
    </div>


    <script src="js/thanks.js"></script>
</body>

</html>
